<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Peça</title>
  </head>
  <body>
    <h1>Cadastrar Peça</h1>

    <form action="/cadastrar_enviar" method="post">
      <p>Nome: <input type="text" name="nome" /></p>
      <p>Quantidade: <input type="number" name="quantidade" /></p>
      <p>Valor: <input type="number" step="0.01" name="valor" /></p>
      <p><button type="submit">Salvar</button></p>
    </form>
  </body>
</html>
