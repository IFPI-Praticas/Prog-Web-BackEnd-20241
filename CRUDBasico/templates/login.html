<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="{{url_for('usuario.autenticar')}}" method="post">
      <input
        type="email"
        name="email"
        class="form-control"
        id="floatingInput"
        placeholder="nome@email.com"
      />
      <input
        type="password"
        name="senha"
        class="form-control"
        id="floatingPassword"
        placeholder="Senha"
      />
      <button
        class="btn btn-primary btn-login text-uppercase fw-bold"
        type="submit"
      >
        Entrar
      </button>
    </form>
  </body>
</html>
