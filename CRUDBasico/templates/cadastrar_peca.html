{% extends "base.html" %} {% block titulo %} - Cadastro {% endblock %} {% block
conteudo %}
<div class="row justify-content-md-center">
  <div class="col-md-auto"><h4>Módulo de Peças</h4></div>
</div>
<div class="row justify-content-md-center">
  <div class="col-lg-6">
    <form action="/peca/cadastrar" method="post">
      <div class="form-group">
        <label for="nome">Nome: </label>
        <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          aria-describedby="nomeHelp"
          placeholder="Digite nome da peça"
        />
        <small id="nomeHelp" class="form-text text-muted">Seu nome</small>
      </div>

      <div class="form-group">
        <label for="nome">Quantidade: </label>
        <input
          type="number"
          class="form-control"
          id="quantidade"
          name="quantidade"
          aria-describedby="quantidadeHelp"
          placeholder="Digite a quantidade de peças"
        />
        <small id="quantidadeHelp" class="form-text text-muted"
          >A quantidade de peças</small
        >
      </div>

      <div class="form-group">
        <label for="valor">valor: </label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="valor"
          name="valor"
          aria-describedby="valorHelp"
          placeholder="Digite o valor da peça"
        />
        <small id="valorHelp" class="form-text text-muted"
          >O valor das peças</small
        >
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
